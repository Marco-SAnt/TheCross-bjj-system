<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login | Flow BJJ</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="logo">FLOW<span>BJJ</span></div>
            <h2>Acesso ao Tatame</h2>
            <p>Escolha seu perfil para entrar</p>
            
            <form id="loginForm">
                <div class="input-group">
                    <label>E-mail</label>
                    <input type="email" id="email" required placeholder="seu@email.com">
                </div>
                <div class="input-group">
                    <label>Senha</label>
                    <input type="password" id="password" required placeholder="••••••••">
                </div>
                
                <button type="button" class="btn-primary" onclick="autenticar()">Entrar</button>
            </form>
            <a href="index.html" class="back-link">← Voltar para o site</a>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
